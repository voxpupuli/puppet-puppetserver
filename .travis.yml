---
sudo: false
dist: trusty
language: ruby
cache: bundler
addons:
  apt:
    packages:
      - libaugeas-dev
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 5.0" CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 5.0" CHECK=rubocop
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
  - rvm: 2.4.0
    bundler_args: 
    env: BEAKER_set="docker/debian-7" PUPPET_INSTALL_TYPE="agent" CHECK="beaker"
    script: bundle exec rspec spec/acceptance/*_spec.rb
    services: docker
    sudo: required
  - rvm: 2.4.0
    bundler_args: 
    env: BEAKER_set="docker/centos-6" PUPPET_INSTALL_TYPE="agent" CHECK="beaker"
    script: bundle exec rspec spec/acceptance/*_spec.rb
    services: docker
    sudo: required
  - rvm: 2.4.0
    bundler_args: 
    env: BEAKER_set="docker/centos-7" PUPPET_INSTALL_TYPE="agent" CHECK="beaker"
    script: bundle exec rspec spec/acceptance/*_spec.rb
    services: docker
    sudo: required
branches:
  only:
  - master
  - /^v\d/
notifications:
  email: false
deploy:
  provider: puppetforge
  user: puppet
  password:
    secure: "etCGQI0hjcKLcm7WcdUONSCh3TWM+SSoqCVMdMsulcVKeAR2CWPSi2nga7TKsDAlKQ2XxXPVYcBpFf+p0gxbAvV4jCFNU96KTtHAMkJbIASYhtHr9Ixk/ToG6hhdywvjAZRS7xvAOwUgWEoA6gA0jJy5nNu+hUZRpvdPreM/DgE="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish the build marked with "DEPLOY_TO_FORGE"
    condition: "$DEPLOY_TO_FORGE = yes"
